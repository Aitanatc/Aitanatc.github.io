        <section class="reserve">
        <div class="form">
        <h2>Fill this form to make your reservation</h2>
        <form>
            <label>Name </label>
            <input type="text" name="fname">
            <br>
            <label>Phone number </label>
            <input type="phone" name="phone">
            <br>
            <label>Email </label>
            <input type="mail" name="email" placeholder="user@example.com">
            <br>
            <label>Where will you be visiting us from? </label>
            <input type="text" name="country" placeholder="Ex: Ecuador">
            <br>
            <label>Date you plan to arrive </label>
            <input type="date" name="date">
            <br>
            <label>Date you plan to leave:  </label>
            <input type="date" name="last-date">
            <br>
            <label>Rental Type: </label>
            <select name="rental-type" >
                <option value="1">Honda Metro Scooter</option>
                <option value="2">Honda Dio Scooter</option>
                <option value="3">Honda PCX150 Scooter</option>
                <option value="4">Honda Pioneer ATV</option>
                <option value="5">Jeep Wrangler-4 door with a/c</option>
                <option value="6">Jeep Wrangler-2 door </option>
            </select>
            <br>    
            <label>Comments</label>
            <textarea name="message" rows="5" cols="40" placeholder="Write here any comments, specification we may need to know to better assist you."></textarea>
            
            <button type="reserved" onclick="alert('Thanks for reserving with us. One of our agents will contact you soon.')"> Make your reservation</button>
        </form>
